<body>

        <div class="card-box mb-4">

        <div class="card-box">
            <h5 class="mb-3 fw-bold" id="compareTitle">ğŸ“Š ì£¼ìš” ì¢…ëª© ë¹„êµ</h5>
            <div class="table-responsive">
                <table class="table table-hover align-middle" style="color: var(--text-main);">
                    <thead>
                        <tr style="border-bottom: 1px solid var(--text-sub);">

                            <th class="text-end">ê³ ì ëŒ€ë¹„</th>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const TARGET_TICKERS = ['TQQQ', 'SOXL', 'QQQ', 'SPY', 'AAPL', 'NVDA', 'TSLA'];
        let currentTicker = 'TQQQ';
        let currentPeriod = '1y';
        let chartInstance = null;
        let cachedData = {}; 
        
        let isKRW = false;
        let exchangeRate = 1400; 
        
        async function fetchExchangeRate() {
            try {
                const url = `https://query1.finance.yahoo.com/v8/finance/chart/KRW=X?range=1d&interval=1d`;
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;
                const response = await fetch(proxyUrl);
                const data = await response.json();
                const rate = data.chart.result[0].meta.regularMarketPrice;
                if(rate) exchangeRate = rate;
            } catch (e) {
                console.warn("í™˜ìœ¨ ì¡°íšŒ ì‹¤íŒ¨, ê¸°ë³¸ê°’ ì‚¬ìš©");
            }
            document.getElementById('exchangeRateInfo').innerText = `ì ìš© í™˜ìœ¨: 1 USD = ${exchangeRate.toFixed(2)} KRW`;
        }

        async function fetchYahooData(ticker, range, startDate = null, endDate = null) {
            let cacheKey = `${ticker}_${range}`;
            if (range === 'custom') cacheKey += `_${startDate}_${endDate}`;
            if (cachedData[cacheKey]) return cachedData[cacheKey];

            let url = '';
            if (range !== 'custom') {
                let interval = ['5y', 'max'].includes(range) ? '1wk' : '1d';
                url = `https://query1.finance.yahoo.com/v8/finance/chart/${ticker}?range=${range}&interval=${interval}&events=history`;
            } else {
                const p1 = Math.floor(new Date(startDate).getTime() / 1000);
                const p2 = Math.floor(new Date(endDate).getTime() / 1000);
                url = `https://query1.finance.yahoo.com/v8/finance/chart/${ticker}?period1=${p1}&period2=${p2}&interval=1d&events=history`;
            }

            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;

            try {
                const response = await fetch(proxyUrl);
                const data = await response.json();
                const result = data.chart.result[0];
                const timestamps = result.timestamp;
                const quotes = result.indicators.quote[0];

                const prices = [];
                for (let i = 0; i < timestamps.length; i++) {
                    if (quotes.close[i]) {
                        prices.push({
                            x: new Date(timestamps[i] * 1000).toISOString().split('T')[0],
                            y: parseFloat(quotes.close[i].toFixed(2))
                        });
                    }
                }
                cachedData[cacheKey] = prices;
                return prices;
            } catch (error) {
                console.error("Fetch Error:", error);
                return null;
            }
        }

        function calculateStats(data) {
            if (!data || data.length === 0) return null;
            
            let maxPeak = -Infinity;
            let minTrough = Infinity;
            let mdd = 0;
            let maxIndex = 0;
            let minIndex = 0;

            const processedData = data.map(point => ({
                x: point.x,
                y: isKRW ? point.y * exchangeRate : point.y
            }));

            processedData.forEach((point, index) => {
                if (point.y > maxPeak) { maxPeak = point.y; maxIndex = index; }
                let dd = (point.y - maxPeak) / maxPeak;
                if (dd < mdd) mdd = dd;
                if (point.y < minTrough) { minTrough = point.y; minIndex = index; }
            });

            const currentPrice = processedData[processedData.length - 1].y;
            const mdu = (currentPrice - minTrough) / minTrough;
            const currentDd = (currentPrice - maxPeak) / maxPeak;

            return {
                chartData: processedData,
                current: currentPrice,
                mdd: (mdd * 100).toFixed(2),
                mdu: (mdu * 100).toFixed(2),
                currentDrawdown: (currentDd * 100).toFixed(2),
                ath: maxPeak,
                low: minTrough,
                athDate: processedData[maxIndex].x,
                lowDate: processedData[minIndex].x
            };
        }

        function formatPrice(val) {
            if (isKRW) return 'â‚©' + Math.round(val).toLocaleString();
            return '$' + val.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }

        async function updateMainDashboard(ticker, range, sDate, eDate) {
            const rawData = await fetchYahooData(ticker, range, sDate, eDate);
            if (!rawData || rawData.length === 0) {
                alert("í•´ë‹¹ ê¸°ê°„ì˜ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.");
                return;
            }

            const stats = calculateStats(rawData);

            document.getElementById('chartTitle').innerText = `${ticker} (${isKRW ? 'KRW' : 'USD'})`;
            document.getElementById('val_current').innerText = formatPrice(stats.current);
            document.getElementById('val_drawdown').innerText = `${stats.currentDrawdown}%`;
            document.getElementById('val_ath').innerText = `ATH: ${formatPrice(stats.ath)}`;
            document.getElementById('val_mdd').innerText = `${stats.mdd}%`;
            document.getElementById('val_mdu').innerText = `+${stats.mdu}%`;

            renderChart(stats.chartData, stats);
        }

        function renderChart(data, stats) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();

            const textPlugin = {
                id: 'textPlugin',
                afterDatasetsDraw(chart) {
                    const { ctx, chartArea: {top, bottom, right}, scales: {x, y} } = chart;
                    ctx.save();
                    ctx.font = 'bold 12px sans-serif';
                    ctx.textBaseline = 'middle';
                    
                    function drawSmartLabel(text, xVal, yVal, color, isTop) {
                        const xPos = x.getPixelForValue(xVal);
                        const yPos = y.getPixelForValue(yVal);
                        const textWidth = ctx.measureText(text).width;
                        
                        let textX = xPos + 10;
                        let textY = isTop ? yPos - 15 : yPos + 15;
                        let align = 'left';

                        if (xPos + textWidth + 15 > right) {
                            textX = xPos - 10;
                            align = 'right';
                        }
                        
                        if (textY < top + 10) textY = yPos + 20;
                        if (textY > bottom - 10) textY = yPos - 20;

                        ctx.beginPath();
                        ctx.arc(xPos, yPos, 4, 0, 2*Math.PI);
                        ctx.fillStyle = color;
                        ctx.fill();

                        ctx.textAlign = align;
                        ctx.fillStyle = color;
                        ctx.shadowColor = "rgba(0,0,0,0.8)";
                        ctx.shadowBlur = 4;
                        ctx.fillText(text, textX, textY);
                        ctx.shadowBlur = 0;
                    }

                    if(stats) {
                        drawSmartLabel(`â–² ATH: ${formatPrice(stats.ath)}`, stats.athDate, stats.ath, '#00e676', true);
                        drawSmartLabel(`â–¼ LOW: ${formatPrice(stats.low)}`, stats.lowDate, stats.low, '#ff5252', false);
                    }
                    ctx.restore();
                }
            };

            const isDark = document.documentElement.getAttribute('data-bs-theme') === 'dark';
            const gridColor = isDark ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)';

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: isKRW ? 'ê°€ê²© (â‚©)' : 'Price ($)',
                        data: data,
                        borderColor: '#448aff',
                        backgroundColor: (context) => {
                            const bg = context.chart.ctx.createLinearGradient(0,0,0,400);
                            bg.addColorStop(0, 'rgba(68, 138, 255, 0.4)');
                            bg.addColorStop(1, 'rgba(68, 138, 255, 0.0)');
                            return bg;
                        },
                        borderWidth: 2,
                        fill: true,
                        pointRadius: 0,
                        tension: 0.2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: { legend: { display: false }, tooltip: { enabled: true } },
                    scales: {
                        x: { grid: { display: false, color: gridColor } },
                        y: { 
                            grid: { color: gridColor },
                            ticks: {
                                callback: function(value) {
                                    if(value >= 1000) return value.toLocaleString();
                                    return value;
                                }
                            }
                        }
                    }
                },
                plugins: [textPlugin]
            });
        }

        // â˜… ë¹„êµ í…Œì´ë¸” ì—…ë°ì´íŠ¸ (ê¸°ê°„ ì—°ë™)
        async function updateCompareTable(range = '1y', sDate = null, eDate = null) {
            const tbody = document.getElementById('compareTable');
            tbody.innerHTML = '';
            
            // ì œëª© ì—…ë°ì´íŠ¸
            let periodText = range.toUpperCase();
            if (range === 'custom') periodText = `${sDate} ~ ${eDate}`;
            document.getElementById('compareTitle').innerText = `ğŸ“Š ì£¼ìš” ì¢…ëª© ë¹„êµ (${periodText})`;

            // ì „ì²´ ì¢…ëª© ë°ì´í„° ë³‘ë ¬ ìš”ì²­
            const promises = TARGET_TICKERS.map(t => fetchYahooData(t, range, sDate, eDate));
            const results = await Promise.all(promises);

            results.forEach((data, index) => {
                if(!data) return;
                const ticker = TARGET_TICKERS[index];
                const stats = calculateStats(data);

                const tr = document.createElement('tr');
                tr.style.cursor = 'pointer';
                tr.onclick = () => {
                    document.getElementById('tickerSelect').value = ticker;
                    changeMainTicker(ticker);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };

                tr.innerHTML = `
                    <td class="fw-bold">${ticker}</td>
                    <td>${formatPrice(stats.current)}</td>
                    <td class="text-danger">${stats.mdd}%</td>
                    <td class="text-success">+${stats.mdu}%</td>
                    <td class="text-end fw-bold ${parseFloat(stats.currentDrawdown) > -10 ? 'text-success' : 'text-danger'}">
                        ${stats.currentDrawdown}%
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function init() {
            document.getElementById('globalLoading').style.display = 'flex';
            
            await fetchExchangeRate();
            await updateMainDashboard(currentTicker, '1y');
            await updateCompareTable('1y'); // ì´ˆê¸° í…Œì´ë¸” ë¡œë“œ
            
            const today = new Date().toISOString().split('T')[0];
            const lastYear = new Date(new Date().setFullYear(new Date().getFullYear() - 1)).toISOString().split('T')[0];
            document.getElementById('endDate').value = today;
            document.getElementById('startDate').value = lastYear;

            document.getElementById('globalLoading').style.opacity = '0';
            setTimeout(() => { document.getElementById('globalLoading').style.display = 'none'; }, 300);
        }

        function changeMainTicker(ticker) {
            currentTicker = ticker;
            // ì°¨íŠ¸ë§Œ ë³€ê²½ (í…Œì´ë¸”ì€ í˜„ì¬ ê¸°ê°„ ìœ ì§€)
            if (currentPeriod === 'custom') {
                 const sDate = document.getElementById('startDate').value;
                 const eDate = document.getElementById('endDate').value;
                 updateMainDashboard(ticker, 'custom', sDate, eDate);
            } else {
                 updateMainDashboard(ticker, currentPeriod);
            }
        }

        // ê¸°ê°„ ë³€ê²½ ì‹œ -> ì°¨íŠ¸ & í…Œì´ë¸” ëª¨ë‘ ì—…ë°ì´íŠ¸
        function updatePeriod(period) {
            currentPeriod = period;
            document.getElementById('customDateControls').classList.add('d-none');
            
            updateMainDashboard(currentTicker, period);
            updateCompareTable(period); // â˜… í…Œì´ë¸”ë„ ê¸°ê°„ ë™ê¸°í™”
        }

        function toggleCustomDate() {
            currentPeriod = 'custom';
            document.getElementById('customDateControls').classList.remove('d-none');
        }

        function applyCustomDate() {
            const sDate = document.getElementById('startDate').value;
            const eDate = document.getElementById('endDate').value;
            if(!sDate || !eDate) return alert("ì‹œì‘ì¼ê³¼ ì¢…ë£Œì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.");
            
            updateMainDashboard(currentTicker, 'custom', sDate, eDate);
            updateCompareTable('custom', sDate, eDate); // â˜… í…Œì´ë¸”ë„ ì»¤ìŠ¤í…€ ê¸°ê°„ ë™ê¸°í™”
        }

        function toggleCurrency() {
            isKRW = document.getElementById('krwToggle').checked;
            
            // í˜„ì¬ ìƒíƒœì— ë§ì¶° ê°±ì‹ 
            const sDate = document.getElementById('startDate').value;
            const eDate = document.getElementById('endDate').value;
            const range = currentPeriod === 'custom' ? 'custom' : currentPeriod;

            updateMainDashboard(currentTicker, range, sDate, eDate);
            updateCompareTable(range, sDate, eDate);
        }

        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.getAttribute('data-bs-theme') === 'dark';
            html.setAttribute('data-bs-theme', isDark ? 'light' : 'dark');
            document.documentElement.style.setProperty('--bg-color', isDark ? '#f8f9fa' : '#111111');
            document.documentElement.style.setProperty('--card-bg', isDark ? '#ffffff' : '#1e1e1e');
            document.documentElement.style.setProperty('--text-main', isDark ? '#000000' : '#ffffff');
            document.getElementById('themeIcon').className = isDark ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
            
            // ë¦¬ë Œë”ë§
            const sDate = document.getElementById('startDate').value;
            const eDate = document.getElementById('endDate').value;
            const range = currentPeriod === 'custom' ? 'custom' : currentPeriod;
            if(chartInstance) updateMainDashboard(currentTicker, range, sDate, eDate);
        }

        document.addEventListener('DOMContentLoaded', init);

    </script>
